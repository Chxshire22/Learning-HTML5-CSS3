<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form class="form">
      <h1>Please sign in</h1>
      <div class="input-field">
        <input autofocus type="email" name="Email" placeholder="Email address" id="" />
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password" id="" />
      </div>
      <div class="cache">
        <input type="checkbox" name="cache" id="cache" /><label for="cache"
          >Remember me</label
        >
      </div>
      <button type="submit">Sign in</button>
      <p id="copy">
        Copyright&copy; 2020
      </p>
    </form>
  </body>
</html>
